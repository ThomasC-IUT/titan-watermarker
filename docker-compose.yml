services:
  titan-watermarker:
    build: .
    container_name: titan-service
    ports:
      - "8000:8000"
    volumes:
      - titan-data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  titan-data:
